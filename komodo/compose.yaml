## This compose file will deploy:
##   1. Postgres + FerretDB Mongo adapter (https://www.ferretdb.com)
##   2. Komodo Core
##   3. Komodo Periphery

services:
  mongo:
    image: mongo
    container_name: komo-mongo
    labels:
      komodo.skip: # Prevent Komodo from stopping with StopAllContainers
    command: --quiet --wiredTigerCacheSizeGB 0.25
    restart: unless-stopped
    networks:
      - db
    logging:
      driver: ${COMPOSE_LOGGING_DRIVER:-local}
    # ports:
    #   - 27017:27017
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${KOMODO_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${KOMODO_DB_PASSWORD}
  core:
    image: ghcr.io/moghtech/komodo-core:${COMPOSE_KOMODO_IMAGE_TAG:-latest}
    container_name: komodo
    labels:
      - komodo.skip
      - traefik.enable=true
      - traefik.http.routers.komodo.rule=Host(`komo.cwel.sh`)
      - traefik.docker.network=public
      - traefik.http.services.komodo.loadbalancer.server.port=9120
      - kop.namespace=public
      - homepage.name=Komodo
      - homepage.icon=komodo.png
      - homepage.group=Management
      - homepage.description=Docker ops
      - homepage.href=http://komo.cwel.sh/
    restart: unless-stopped
    networks:
      - public
      - internal
      - db
    depends_on:
      - mongo
    logging:
      driver: ${COMPOSE_LOGGING_DRIVER:-local}
    ports:
      - 9120:9120
    env_file: ./.env
    environment:
      KOMODO_DATABASE_ADDRESS: mongo:27017
      KOMODO_DATABASE_USERNAME: ${KOMODO_DB_USERNAME}
      KOMODO_DATABASE_PASSWORD: ${KOMODO_DB_PASSWORD}
    volumes:
      - repo-cache:/repo-cache
    extra_hosts:
      - host.docker.internal:host-gateway

volumes:
  repo-cache:
  mongo-data:
  mongo-config:
networks:
  default:
    internal: true
  internal:
    external: true
  public:
    external: true
  kop:
    external: true
  crowdsec:
    external: true
  db:
    external: true
