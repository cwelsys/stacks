[[deployment]]
name = "ownfoil"
[deployment.config]
server = "pbox"
image.type = "Build"
image.params.build = "ownfoil"
redeploy_on_build = true
network = "internal"
ports = """
8465:8465
"""
volumes = """
${RUST}/game:/games
${DOCKERM}/foil:/app/config
"""
environment = """
PUID = 1000
PGID = 1000
"""
labels = """
traefik.enable: true
traefik.http.routers.ownfoil.rule: Host(\`tin.${CASA}\`)
traefik.docker.network: internal
traefik.http.services.ownfoil.loadbalancer.server.port: 8465
"""

