name: Sync Komodo Webhooks
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Daily sync

jobs:
  sync-webhooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get Stack Names from Repository
        id: get_stacks
        run: |
          # Get directories at the root level of the repo
          STACK_NAMES=$(find . -maxdepth 1 -type d -not -path "*/\.*" -not -path "." | sed 's/^\.\///' | tr '\n' ',' | sed 's/,$//')
          echo "Found stacks: $STACK_NAMES"
          echo "STACK_NAMES=$STACK_NAMES" >> $GITHUB_OUTPUT

      - name: Create GitHub Webhooks
        run: |
          for STACK_NAME in ${STACK_NAMES//,/ }; do
            # Check if webhook already exists
            WEBHOOK_EXISTS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/hooks" | \
              jq -r --arg url "https://komo.cwel.sh/listener/github/stack/$STACK_NAME/deploy" \
              '.[] | select(.config.url==$url) | "exists"')

            if [ "$WEBHOOK_EXISTS" = "exists" ]; then
              echo "Webhook for stack $STACK_NAME already exists, skipping..."
              continue
            fi

            echo "Creating webhook for stack $STACK_NAME..."
            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/hooks" \
              -d @- << EOF
{
  "name": "web",
  "active": true,
  "events": ["push"],
  "config": {
    "url": "https://komo.cwel.sh/listener/github/stack/$STACK_NAME/deploy",
    "content_type": "json",
    "secret": "${{ secrets.KOMODO_WEBHOOK_SECRET }}"
  }
}
EOF
            )

            # Extract status code and response body
            HTTP_STATUS=$(echo "$RESPONSE" | tail -n1)
            RESPONSE_BODY=$(echo "$RESPONSE" | sed '$ d')

            if [ "$HTTP_STATUS" -ne 201 ]; then
              echo "Failed to create webhook for stack $STACK_NAME. Status: $HTTP_STATUS"
              echo "Response: $RESPONSE_BODY"
              exit 1
            else
              echo "Successfully created webhook for stack $STACK_NAME"
            fi
          done
        env:
          STACK_NAMES: ${{ steps.get_stacks.outputs.STACK_NAMES }}
