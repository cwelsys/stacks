services:
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    networks:
      - internal
    user: 1000:1000
    restart: unless-stopped
    volumes:
      - ${DOCKERM}/navidrome:/data
      - ${RUST}/audio:/audio:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.navidrome.rule=Host(`navi.${CASA}`)
      - traefik.http.services.navidrome.loadbalancer.server.port=4533
      - traefik.docker.network=internal
  
  slskd:
    image: slskd/slskd
    container_name: slskd
    networks:
      - internal
    ports:
      - "50300:50300"
    environment:
      - SLSKD_REMOTE_CONFIGURATION=true
    volumes:
      - ${DOCKERM}/slskd:/app
      - ${RUST}/slsk:/downloads
      - ${RUST}/slsk/.incomplete:/incomplete
      - ${RUST}/audio:/library:ro
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.slskd.rule=Host(`slsk.${CASA}`)
      - traefik.http.services.slskd.loadbalancer.server.port=5030
      - traefik.docker.network=internal

  soularr:
    image: mrusse08/soularr:latest
    container_name: soularr
    hostname: soularr
    user: 1000:1000
    networks:
      - internal
    environment:
      - TZ=${TZ}
      - SCRIPT_INTERVAL=300
    volumes:
      - ${RUST}/slsk:/downloads
      - ${DOCKERM}/soularr:/data
    restart: unless-stopped

  soulsync:
    image: boulderbadgedad/soulsync:latest
    container_name: soulsync
    networks:
      - internal
    ports:
      - "8888:8888"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=022
      - TZ=${TZ}
      - FLASK_ENV=production
      - PYTHONPATH=/app
      - SOULSYNC_CONFIG_PATH=/app/config/config.json
    volumes:
      - ${DOCKERM}/soulsync/config:/app/config
      - ${DOCKERM}/soulsync/logs:/app/logs
      - ${DOCKERM}/soulsync/data:/app/data
      - ${RUST}/slsk:/downloads
      - ${RUST}/audio:/library
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.soulsync.rule=Host(`souls.${CASA}`)
      - traefik.http.services.soulsync.loadbalancer.server.port=8008
      - traefik.docker.network=internal

  beets:
    image: lscr.io/linuxserver/beets:latest
    container_name: beets
    networks:
      - internal
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ${DOCKERM}/beets:/config
      - ${RUST}/audio:/music
      - ${RUST}/slsk:/downloads
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.beets.rule=Host(`beets.${CASA}`)
      - traefik.http.services.beets.loadbalancer.server.port=8337
      - traefik.docker.network=internal

  lidify:
    image: thewicklowwolf/lidify:latest
    container_name: lidify
    volumes:
      - ${DOCKERM}:/lidify/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    networks:
      - internal
    environment:
      - last_fm_api_key=${LASTFM_API_KEY}
      - last_fm_api_secret=${LASTFM_SECRET}
      - mode=LastFM
    labels:
      - traefik.enable=true
      - traefik.http.routers.lidify.rule=Host(`lidify.${CASA}`)
      - traefik.http.services.lidify.loadbalancer.server.port=5000
      - traefik.docker.network=internal

