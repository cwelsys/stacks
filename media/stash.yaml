services:
  stash:
    image: ghcr.io/hotio/stash
    container_name: stash
    restart: unless-stopped
    # ports:
    #   - "9999:9999"
    # network_mode: host
    networks:
      - internal
      - media
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "2m"
    environment:
      - STASH_STASH=/data/
      - STASH_GENERATED=/stash/generated/
      - STASH_METADATA=/stash/metadata/
      - STASH_CACHE=/stash/cache/
      - STASH_PORT=9999
      - PUID=1000
      - PGID=${ID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERM}/stash:/config
      - ${RUST}:/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.stash.rule=Host(`stash.${DOMAIN}`)
      - traefik.http.services.stash.loadbalancer.server.port=9999
      - traefik.docker.network=internal
