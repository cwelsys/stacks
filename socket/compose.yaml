services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tscar-sockp
    hostname: psock
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_ENABLE_HEALTH_CHECK=true
      - TS_LOCAL_ADDR_PORT=127.0.0.1:41234
      - TS_EXTRA_ARGS=--accept-dns=true
    volumes:
      - ${DOCKERDIR}/tailscale/config:/config
      - ${DOCKERDIR}/tailscale/state:/var/lib/tailscale 
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module 
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:41234/healthz"]
      interval: 1m 
      timeout: 10s 
      retries: 3
      start_period: 10s 
    restart: always
  psock:
    image: lscr.io/linuxserver/socket-proxy:latest
    container_name: ts-sockp
    network_mode: service:tailscale
    depends_on:
      tailscale:
        condition: service_healthy
    environment:
      - ALLOW_START=1
      - ALLOW_STOP=1
      - ALLOW_RESTARTS=1
      - AUTH=1
      - BUILD=1
      - COMMIT=1
      - CONFIGS=1 
      - CONTAINERS=1
      - DISABLE_IPV6=0
      - DISTRIBUTION=0
      - EVENTS=1
      - EXEC=1
      - IMAGES=1
      - INFO=1
      - LOG_LEVEL=info
      - NETWORKS=1
      - NODES=1
      - PING=1 
      - PLUGINS=1
      - POST=1 
      - SECRETS=1 
      - SERVICES=1 
      - SESSION=1 
      - SWARM=0 
      - SYSTEM=1
      - TASKS=1 
      - VERSION=1 
      - VOLUMES=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /run