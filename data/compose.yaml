services:
  postgres2:
    image: postgres:15-alpine
    container_name: postgres2
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=${TZ}
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres:/var/lib/postgresql/data
      - ${DOCKERDIR}/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - proxy
      - pbox
    ports:
      - "5432:5432"  # Optional for external access
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - 5050:80
    networks:
      - proxy
      - pbox
    depends_on:
      - postgres2
    environment:
      PGADMIN_DEFAULT_EMAIL: ${EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ${DOCKERDIR}/pgadmin:/var/lib/pgadmin
    labels:
      - traefik.enable=true
      - traefik.http.routers.pgadmin.rule=Host(`db.cwel.sh`)
      - traefik.http.routers.pgadmin.entrypoints=web
      - traefik.http.routers.pgadmin.tls=true
      - traefik.http.routers.pgadmin.tls.certresolver=le
      - traefik.http.services.pgadmin.loadbalancer.server.port=80
      - homepage.group=Database
      - homepage.name=pgAdmin
      - homepage.icon=postgres.png
      - homepage.href=https://db.cwel.sh
      - homepage.description=PostgreSQL Management

volumes:
  postgres:
networks:
  proxy:
    external: true
  pbox:
    external: true

