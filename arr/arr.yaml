services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=${ID}
      - TZ=${TZ}
    volumes:
      - ${CONFIGDIR}/sonarr:/config
      - ${RUST}:/data
      - ${CONFIGDIR}/sonarr/custom-services.d:/custom-services.d
      - ${CONFIGDIR}/sonarr/custom-cont-init.d:/custom-cont-init.d
    restart: always
    healthcheck:
      test: [ 'CMD', 'curl', '--fail', 'http://127.0.0.1:8989/ping' ]
      interval: 30s
      retries: 10
    labels:
      - traefik.enable=true
      - traefik.http.routers.sonarr.rule=Host(`sonarr.${DOMAIN}`)
      - traefik.docker.network=internal
      - traefik.http.services.sonarr.loadbalancer.server.port=8989
      - homepage.group=Media
      - homepage.name=Sonarr
      - homepage.icon=sonarr.png
      - homepage.href=https://sonarr.${DOMAIN}
      - homepage.description=TV Series management
      - homepage.weight=0
      - homepage.widget.type=sonarr
      - homepage.widget.url=http://sonarr:8989
      - homepage.widget.key=${SONARR_API_KEY}
    networks:
      - internal
      - stack

