    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=1000
      - PGID=${ID}
      - TZ=${TZ}
    volumes:
      - ${CONFIGDIR}/overseerr:/config
    restart: unless-stopped
    ports:
      - 5055:5055
